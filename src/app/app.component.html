<section *ngIf="date">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Leilão</mat-card-title>
      <mat-card-subtitle>Implementação com <b>Websocket</b></mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      src="https://dicasdecancun.com.br/wp-content/uploads/2018/01/cancun-o-que-fazer-3.jpg"
      alt="cancun"
    />
    <app-timmer [date]="date"></app-timmer>
    <mat-card-content>
      <p>
        Maior oferta: <b>{{ greatOffer | number: '':'pt-Br' }}</b>
      </p>
      <p>
        Sua última oferta: <b>{{ lastOffer | number: '':'pt-Br' }}</b>
      </p>
      <div class="quantity">
        <button
          mat-icon-button
          color="primary"
          aria-label="Decrease quantity"
          (click)="decrease()"
          [disabled]="canDecrease() || disabledDecrease"
        >
          <mat-icon>remove_circle</mat-icon>
        </button>

        <p>
          {{ quantity | number: '':'pt-Br' }}
        </p>
        <button
          mat-icon-button
          color="primary"
          aria-label="Increase quantity"
          (click)="increase()"
          [disabled]="canIncrease() || disabledIncrease"
        >
          <mat-icon>add_circle</mat-icon>
        </button>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" (click)="offer()">
        OFERTAR
      </button>
    </mat-card-actions>
  </mat-card>
</section>
